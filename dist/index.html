<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <link rel="apple-touch-icon" href="data:,">
  <title>Oscilla v2 - Editor</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a2e;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* App container */
    #app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Toolbar */
    #toolbar {
      flex-shrink: 0;
      height: 48px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      gap: 1rem;
    }

    #toolbar h1 {
      font-size: 1rem;
      font-weight: 500;
      color: #4ecdc4;
    }

    .toolbar-spacer {
      flex: 1;
    }

    .toolbar-section {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toolbar-btn {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid #0f3460;
      border-radius: 4px;
      color: #888;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.15s;
    }

    .toolbar-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #eee;
      border-color: #4ecdc4;
    }

    /* Main workspace */
    #workspace {
      flex: 1;
      display: flex;
      min-height: 0;
      overflow: hidden;
    }

    /* Layout regions */
    .panel-region {
      position: relative;
      overflow: hidden;
    }

    #region-left {
      flex: 0 0 280px;
      min-width: 200px;
      max-width: 500px;
      border-right: 1px solid #0f3460;
    }

    #region-center {
      flex: 1;
      min-width: 400px;
      display: flex;
      flex-direction: column;
    }

    #region-right {
      flex: 0 0 300px;
      min-width: 200px;
      max-width: 500px;
      border-left: 1px solid #0f3460;
    }

    /* Bottom region */
    #region-bottom {
      flex: 0 0 150px;
      min-height: 80px;
      max-height: 400px;
      border-top: 1px solid #0f3460;
      background: #0f0f23;
    }

    /* Stats in toolbar */
    #stats {
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 0.75rem;
      color: #888;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    /* Panel content styles */
    .panel-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Log styles */
    .log-container {
      padding: 0.75rem;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 0.75rem;
      line-height: 1.4;
      height: 100%;
      overflow-y: auto;
    }

    .log-error {
      color: #ff6b6b;
    }

    .log-info {
      color: #4ecdc4;
    }

    .log-warn {
      color: #ffd93d;
    }

    /* Canvas container */
    .canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f23;
      min-height: 300px;
      overflow: hidden;
    }

    canvas {
      border-radius: 4px;
    }

    /* Patch viewer */
    .patch-viewer-container {
      flex: 1;
      overflow: hidden;
      background: #0f0f23;
      padding: 0.5rem;
    }

    /* Block inspector */
    .block-inspector {
      padding: 0.75rem;
      overflow-y: auto;
    }

    .block-inspector:empty::before {
      content: 'Click a block to inspect';
      color: #666;
      font-style: italic;
    }

    .block-inspector h3 {
      font-size: 0.875rem;
      color: #4ecdc4;
      margin-bottom: 0.75rem;
    }

    .inspector-section {
      margin-bottom: 1rem;
    }

    .inspector-section:last-child {
      margin-bottom: 0;
    }

    .inspector-label {
      font-size: 0.75rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.25rem;
    }

    .inspector-value {
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 0.875rem;
      color: #eee;
      margin-bottom: 0.5rem;
    }

    .inspector-params {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 0.5rem 1rem;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 0.75rem;
    }

    .param-key {
      color: #4ecdc4;
      text-align: right;
    }

    .param-value {
      color: #eee;
    }

    /* Mermaid diagram styling */
    .mermaid-container {
      min-width: max-content;
    }

    .mermaid-container svg {
      max-width: 100%;
      height: auto;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-C6E-N8Z9.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DOAhhgcT.css">
</head>
<body class="dockview-theme-dark">
  <div id="app-container">
    <!-- Toolbar -->
    <header id="toolbar">
      <h1>Oscilla v2</h1>
      <div class="toolbar-spacer"></div>
      <div id="stats">FPS: --</div>
      <div class="toolbar-section">
        <button class="toolbar-btn">New</button>
        <button class="toolbar-btn">Open</button>
        <button class="toolbar-btn">Save</button>
      </div>
    </header>

    <!-- Main workspace -->
    <main id="workspace">
      <div id="region-left" class="panel-region"></div>
      <div id="region-center" class="panel-region"></div>
      <div id="region-right" class="panel-region"></div>
    </main>

    <!-- Bottom region (log) -->
    <div id="region-bottom" class="panel-region"></div>
  </div>

</body>
</html>
